<section class="section-panel">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold mb-1">Strategies</h2>
      <p class="text-muted-strong">
        Manage your investment strategies
      </p>
    </div>
    <a href="#/strategies/add" class="btn btn-accent" id="create-btn">
      <i class="bi bi-plus-lg me-2"></i>Create Strategy
    </a>
  </div>

  <div id="strategies-list-container">
    <div class="text-center text-muted py-5">
      <p>Loading strategies...</p>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header border-bottom-0 pb-0">
          <h5 class="modal-title fw-bold">Delete Strategy</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted-strong mb-0">
            Are you sure you want to delete this strategy? This action cannot be undone.
          </p>
        </div>
        <div class="modal-footer border-top-0 pt-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>
</section>
