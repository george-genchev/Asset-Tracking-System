<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Asset - Asset Tracking System</title>
</head>

<body style="display: none;">
  <div class="container py-4">
    <div class="form-container">
      <div class="form-header">
        <i class="bi bi-pencil-square"></i>
        <h2>Edit Asset</h2>
      </div>

      <div id="strategyInfo" class="strategy-info" style="display: none;">
        <i class="bi bi-info-circle"></i>
        <span id="strategyName"></span>
      </div>

      <div id="loadingMessage" class="loading-message" style="display: none;">
        <i class="bi bi-hourglass-split"></i>
        <p style="margin-top: 0.5rem;">Loading asset details...</p>
      </div>

      <form id="assetForm" novalidate style="display: none;">
        <div class="form-group">
          <label for="ticker" class="form-label">
            <i class="bi bi-cash-coin"></i>
            Ticker <span class="required-indicator">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            id="ticker"
            placeholder="e.g., AAPL"
            maxlength="10"
            required>
          <div class="invalid-feedback">Please enter a valid ticker symbol</div>
        </div>

        <div class="form-group">
          <label for="name" class="form-label">
            <i class="bi bi-card-text"></i>
            Asset Name <span class="required-indicator">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="e.g., Apple Inc."
            required>
          <div class="invalid-feedback">Please enter an asset name</div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="exchange" class="form-label">
              <i class="bi bi-diagram-2"></i>
              Exchange <span class="required-indicator">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="exchange"
              placeholder="e.g., NASDAQ"
              required>
            <div class="invalid-feedback">Please enter an exchange</div>
          </div>

          <div class="form-group">
            <label for="quantity" class="form-label">
              <i class="bi bi-bar-chart"></i>
              Quantity <span class="required-indicator">*</span>
            </label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              placeholder="0.00"
              step="0.01"
              min="0"
              required>
            <div class="invalid-feedback">Please enter a valid quantity</div>
          </div>
        </div>

        <div class="form-group">
          <label for="target" class="form-label">
            <i class="bi bi-bullseye"></i>
            Target <span class="required-indicator">*</span>
          </label>
          <select class="form-select" id="target" required>
            <option value="">-- Select a Target --</option>
          </select>
          <div class="invalid-feedback">Please select a target</div>
          <div class="form-text">
            <i class="bi bi-info-circle"></i>
            Associate this asset with a target allocation
          </div>
        </div>

        <div class="form-group">
          <label for="action" class="form-label">
            <i class="bi bi-lightning-fill"></i>
            Action
          </label>
          <select class="form-select" id="action">
            <option value="">-- No Action --</option>
          </select>
          <div class="form-text">
            <i class="bi bi-info-circle"></i>
            Optional action to take on this asset
          </div>
        </div>

        <input type="hidden" id="assetId">
        <input type="hidden" id="strategyId">

        <div class="btn-group-custom">
          <button type="button" class="btn-custom btn-cancel" id="cancelBtn">
            <i class="bi bi-x-lg"></i>
            Cancel
          </button>
          <button type="submit" class="btn-custom btn-submit" id="submitBtn">
            <span class="loading-spinner"></span>
            <i class="bi bi-check-lg"></i>
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Toast -->
  <div id="toastContainer" style="position: fixed; top: 1rem; right: 1rem; z-index: 1050;">
    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="bi bi-check-circle"></i>
        <strong class="me-auto">Success</strong>
      </div>
      <div class="toast-body">
        Asset updated successfully!
      </div>
    </div>
  </div>
</body>

</html>
