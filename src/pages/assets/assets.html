<section class="section-panel">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <a href="#/strategies" class="text-decoration-none text-muted-strong mb-2 d-inline-block">
        <i class="bi bi-arrow-left me-2"></i>Back to Strategies
      </a>
      <h2 class="fw-bold mb-1">Assets</h2>
      <p class="text-muted-strong">
        Manage assets across your strategies
      </p>
    </div>
    <a href="#/assets/add" class="btn btn-accent" id="create-btn">
      <i class="bi bi-plus-lg me-2"></i>Create Asset
    </a>
  </div>

  <div id="assets-list-container">
    <div class="text-center text-muted py-5">
      <p>Loading assets...</p>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content delete-modal-content border-0 shadow-lg">
        <!-- Warning Header with Icon -->
        <div class="modal-header delete-modal-header border-0">
          <div class="delete-icon-wrapper">
            <i class="bi bi-exclamation-triangle-fill"></i>
          </div>
          <div class="flex-grow-1 ms-3">
            <h5 class="modal-title fw-bold" id="deleteModalLabel">Delete Asset?</h5>
            <p class="text-muted mb-0 small">This action cannot be undone</p>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <!-- Warning Message -->
        <div class="modal-body delete-modal-body">
          <div class="alert alert-warning border-0 rounded-3" role="alert">
            <div class="d-flex align-items-center">
              <i class="bi bi-info-circle-fill me-3 fs-5"></i>
              <div>
                <strong>Warning:</strong> Permanently deleting this asset cannot be reversed.
              </div>
            </div>
          </div>
          
          <div class="delete-confirmation-text mb-0">
            <p class="text-muted mb-2">Are you absolutely sure you want to delete this asset?</p>
          </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="modal-footer delete-modal-footer border-0 pt-3 gap-2">
          <button type="button" class="btn btn-lg btn-secondary rounded-3" data-bs-dismiss="modal">
            <i class="bi bi-x-lg me-2"></i>Cancel
          </button>
          <button type="button" class="btn btn-lg btn-danger rounded-3" id="confirm-delete-btn">
            <i class="bi bi-trash-fill me-2"></i>Delete Permanently
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Delete Modal -->

  <!-- Success Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;" id="toastContainer">
    <div class="toast" id="deleteSuccessToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header delete-success-header border-0">
        <i class="bi bi-check-circle-fill me-2 fs-5"></i>
        <strong class="me-auto">Success</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body delete-success-body">
        Asset deleted successfully!
      </div>
    </div>
  </div>
  <!-- End Toast Notification -->
</section>
