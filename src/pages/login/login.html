<!-- Login Page -->
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="display-6 fw-bold">Sign In</h1>
      <p class="text-muted-strong">Access your investment portfolio</p>
    </div>

    <!-- Error Alert -->
    <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control form-control-lg"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          autocomplete="email"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control form-control-lg"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />
      </div>

      <button
        type="submit"
        class="btn btn-accent btn-lg w-100 mb-3"
        id="submit-btn"
      >
        Sign In
      </button>

      <p class="text-center text-muted-strong">
        Don't have an account?
        <a href="#/register" class="text-decoration-none fw-bold">Create one</a>
      </p>
    </form>

    <!-- Loading State -->
    <div id="loading-state" class="d-none">
      <div class="text-center">
        <div class="spinner-border text-accent" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted-strong">Signing you in...</p>
      </div>
    </div>

    <!-- Demo Credentials -->
    <div class="auth-demo mt-4 pt-4 border-top border-secondary-subtle">
      <p class="mb-3 text-muted text-center" style="font-size: 0.85rem;">
        <strong>Demo Credentials (for testing):</strong>
      </p>
      <div class="demo-button mb-2">
        <button type="button" class="btn btn-sm btn-outline-secondary w-100 small" id="demo-alice">
          Alice (Admin) - alice@example.com
        </button>
      </div>
      <div class="demo-button mb-2">
        <button type="button" class="btn btn-sm btn-outline-secondary w-100 small" id="demo-bob">
          Bob (User) - bob@example.com
        </button>
      </div>
      <div class="demo-button">
        <button type="button" class="btn btn-sm btn-outline-secondary w-100 small" id="demo-carol">
          Carol (User) - carol@example.com
        </button>
      </div>
      <p class="text-muted text-center mt-2 small">Password: Same for all demo accounts</p>
    </div>
  </div>
</div>
