<section class="section-panel">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold mb-1">Admin Panel</h2>
      <p class="text-muted-strong mb-0">Admin-only area</p>
    </div>
  </div>

  <div id="admin-loading" class="text-muted-strong">Loading admin data...</div>
  <div id="admin-error" class="alert alert-danger" role="alert" style="display: none;"></div>

    <div class="col-12 col-xl-6">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3">Actions</h5>
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Created</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="actions-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-xl-6">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3">Exchanges</h5>
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Created</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="exchanges-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-xl-6">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3">Orders</h5>

                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="orders-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-xl-6">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3">Targets</h5>
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">

                </tr>
              </thead>
              <tbody id="targets-table-body"></tbody>
            </table>

        </div>
      </div>
    </div>
  </div>
</section>
